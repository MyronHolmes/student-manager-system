<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/students/new}"><span class="sr-only">New Student</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/students}"><span class="sr-only">Students</span></a>
            </li>
        </ul>
    </div>
</nav>
<br><br>
<div class="contrainer">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Student Details</h2>
                </div>
                <div class="card-body">
                    <p> Student First Name: <strong th:text="${student.firstName}"></strong></p>
                    <p> Student Last Name: <strong th:text="${student.lastName}"></strong></p>
                    <p> Student Email Address: <strong th:text="${student.email}"></strong></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
